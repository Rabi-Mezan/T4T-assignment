<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ticket4Travels</title>
</head>

<body>
    <section class=" flex justify-between items-start main min-h-screen  ">
        <div class="bg-[url('/images/bg.png')] bg-no-repeat bg-cover w-2/3 flex justify-center ">
            <img class="w-2/4 p-10" src="/images/illustration.png" alt="">
        </div>

        <div
            class="flex flex-col justify-center items-center relative top-20 right-60 px-20 py-10 rounded-lg  bg-white shadow-lg">
            <img class="w-20" src="/images//logo.png" alt="">
            <h4>Explore The Best Tours... Hurry up!!</h4>
            <div class="my-8 flex flex-col">
                <input class="border-2 px-4 py-1 rounded-md border-gray-300" type="email" placeholder="Email Address">
                <input class="border-2 px-4 py-1 rounded-md border-gray-300 mt-3" type="password"
                    placeholder="Password">

                <button class="login-btn bg-blue-700 mt-3">Login</button>
            </div>
        </div>

    </section>
</body>

</html>
